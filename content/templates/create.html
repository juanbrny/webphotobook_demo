{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Upload a new photo {% endblock %}</h1>

<form method="post" enctype="multipart/form-data">
    <div class="form-group">
        <label class="photo_title" for="title">Title</label>
        <input class="photo_title form_noform" type="text" name="title"
               placeholder="Title" class="form-control"
               value="{{ request.form['title'] }}"></input>
    </div>

    <div class="form-group">
        <label for="description">Description</label>
        <textarea name="description" placeholder="Description"
                  class="form-control form_noform">{{ request.form['description'] }}</textarea>
    </div>
    <div class="form-group myimagecreate">
        <label for="image">Image: </label>
        <input type="file" name="image" accept="image/*">
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
{% endblock %}
