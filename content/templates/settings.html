{% extends 'base.html' %}

{% block content %}

<form method="post">
{% for i in config_settings %}
    <div class="form-group">
      <label for="title">{{ i }}</label>
        <input type="text" name="{{ i }}"
               class="form-control"
               value="{{ cfg[i] }}">
        </input>
    </div>
{% endfor %}
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>

{% endblock %}
